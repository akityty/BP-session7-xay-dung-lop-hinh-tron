<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Circle(radius) {
        this.radius = radius;
        this.getRadius = function () {
            return this.radius;
        },
            this.getArea = function () {
                return (Math.pow(this.radius, 2)* Math.PI);
            }
    };
    let circle1 = new Circle(2);
    let radius1 = circle1.getRadius();
    let area1 = circle1.getArea();
    alert("radius1= "+radius1+" area= "+area1);

    let circle2 = new Circle(5);
    let radius2 = circle2.getRadius();
    let area2 = circle2.getArea();
    alert("radius2= "+radius2+" area2= "+area2);


</script>
</body>
</html>
